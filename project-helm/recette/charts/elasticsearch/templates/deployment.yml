apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.global.elasticsearch.appli.name}}
spec:
  selector:
    matchLabels:
      app: {{ .Values.global.elasticsearch.appli.name}}
      project: {{ .Values.global.project.name }}
      stage: {{ .Values.global.project.stage }}
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: {{ .Values.global.elasticsearch.appli.name }}
        project: {{ .Values.global.project.name }}
        stage: {{ .Values.global.project.stage }}
    spec:
      containers:
      - image: {{ .Values.deployment.image.name}}:{{ .Values.deployment.image.version }}
        name: {{ .Values.global.elasticsearch.appli.name}}
        env:
        {{- range .Values.global.elasticsearch.appli.env }}
        - name: {{ .name }}
          value: {{ .value }}
        {{- end}}
        ports:
        - containerPort: {{ .Values.global.elasticsearch.ports.applicationPort }}
        volumeMounts:
        - name: elasticsearch-persistent-storage
          mountPath: /var/lib/elasticsearch
      volumes:
      - name: elasticsearch-persistent-storage
        persistentVolumeClaim:
          claimName: {{ .Values.pvc.name }}